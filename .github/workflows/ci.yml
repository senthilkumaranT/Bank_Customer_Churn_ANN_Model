name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify Python syntax
      run: |
        python -m py_compile src/app.py && echo "✓ Python syntax is valid"
    
    - name: Verify imports (without model loading)
      run: |
        python -c "
        import sys
        import os
        sys.path.insert(0, os.path.join(os.getcwd(), 'src'))
        # Test basic imports
        import streamlit
        import numpy
        import tensorflow
        import pandas
        import pickle
        print('✓ All required modules can be imported')
        "
    
    - name: Check model files exist
      run: |
        test -f models/model.h5 && test -f models/scaler.pkl && \
        test -f models/label_encoder_gender.pkl && test -f models/onehot_encoder_geo.pkl && \
        echo "✓ All model files present" || (echo "❌ Missing model files" && exit 1)

